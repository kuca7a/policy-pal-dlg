<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Settings </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-list [inset]="true">
    <ion-item detail="true">
      <ion-label>
        <div style="display: flex; align-items: center">
          <ion-icon
            name="accessibility-outline"
            slot="start"
            style="font-size: 24px"
          ></ion-icon>
          <div style="margin-left: 10px">
            <h3>Personal information</h3>
            <p>Edit your profile!</p>
          </div>
        </div>
      </ion-label>
    </ion-item>

    <ion-item detail="true">
      <ion-label>
        <div style="display: flex; align-items: center">
          <ion-icon
            name="notifications-off-outline"
            slot="start"
            style="font-size: 24px"
          ></ion-icon>
          <div style="margin-left: 10px">
            <h3>Notifications</h3>
            <p>Off</p>
          </div>
        </div>
      </ion-label>
    </ion-item>

    <ion-item detail="true">
      <ion-label>
        <div style="display: flex; align-items: center">
          <ion-icon
            name="language-outline"
            slot="start"
            style="font-size: 24px"
          ></ion-icon>
          <div style="margin-left: 10px">
            <h3>Language</h3>
            <p>English (UK)</p>
          </div>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true">
    <ion-item detail="true">
      <ion-label>
        <div style="display: flex; align-items: center">
          <ion-icon
            name="lock-open-outline"
            slot="start"
            style="font-size: 24px"
          ></ion-icon>
          <div style="margin-left: 10px">
            <h3>Privacy & Security</h3>
          </div>
        </div>
      </ion-label>
    </ion-item>

    <ion-item detail="true">
      <ion-label>
        <div style="display: flex; align-items: center">
          <ion-icon
            name="help-circle-outline"
            slot="start"
            style="font-size: 24px"
          ></ion-icon>
          <div style="margin-left: 10px">
            <h3>Help</h3>
          </div>
        </div>
      </ion-label>
    </ion-item>

    <ion-item detail="true">
      <ion-label>
        <div style="display: flex; align-items: center">
          <ion-icon
            name="information-circle-outline"
            slot="start"
            style="font-size: 24px"
          ></ion-icon>
          <div style="margin-left: 10px">
            <h3>About</h3>
          </div>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true">
    <ion-item detail="true">
      <ion-label>
        <h3>Log out</h3>
        <p></p>
      </ion-label>
    </ion-item>
  </ion-list>

  <br />

  <app-logout-button></app-logout-button>

  <div class="appVersion">
    <p>Version 1.1.3</p>
    <p>Copyright Â© 2023 PolicyPal Inc.</p>
    <p>All rights reserved.</p>
  </div>
</ion-content>
